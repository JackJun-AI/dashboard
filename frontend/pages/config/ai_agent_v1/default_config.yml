# AI Agent V1 Default Configuration

controller_name: ai_agent_v1
controller_type: directional_trading

# ==================== Exchange Configuration ====================
connector_name: binance_perpetual
trading_pair: BTC-USDT  # Primary trading pair (for compatibility)

# ==================== Candles Configuration (for backtesting) ====================
candles_connector: binance_perpetual
candles_trading_pair: BTC-USDT
interval: 5m  # K-line interval

# ==================== Multi-Asset Configuration ====================
trading_pairs:
  - BTC-USDT
  - ETH-USDT

# ==================== AI Configuration ====================
# ⚠️ IMPORTANT: Replace with your real OpenRouter API Key
# Get your key from: https://openrouter.ai
openrouter_api_key: "your-api-key-here"

# LLM Model Selection
# Recommended models:
#   - deepseek/deepseek-chat (cheap, ~$0.001 per 1K tokens)
#   - anthropic/claude-3.5-sonnet (powerful but expensive)
#   - openai/gpt-4-turbo (powerful but expensive)
llm_model: "deepseek/deepseek-chat"

# LLM Parameters
llm_temperature: 0.1  # Lower = more conservative (0.0-1.0)
llm_max_tokens: 4000

# Decision Interval (seconds)
# How often the AI makes trading decisions
# 300 = 5 minutes (recommended for backtesting)
# 600 = 10 minutes (less API calls)
decision_interval: 300

# ==================== Candles Settings ====================
candles_interval: 5m  # K-line interval
candles_max_records: 100  # Number of historical candles

# ==================== Capital Management ====================
total_amount_quote: 1000  # Initial capital in USDT
max_concurrent_positions: 2  # Max simultaneous positions
single_position_size_pct: 0.4  # 40% of capital per position

# ==================== Leverage ====================
leverage: 5  # Trading leverage (3-10x recommended for perpetual)

# ==================== Risk Management ====================
# Triple Barrier Configuration
stop_loss: 0.025  # 2.5% stop loss
take_profit: 0.05  # 5% take profit
time_limit: 7200  # 2 hours max holding time (seconds)
trailing_stop: null  # Disable trailing stop (or configure as needed)

# ==================== Position Mode ====================
position_mode: ONEWAY  # ONEWAY or HEDGE

# ==================== Advanced Settings ====================
# Order types (usually leave as default)
# take_profit_order_type: limit
# stop_loss_order_type: limit
# time_limit_order_type: market


